<!-- inside your left rail "Image" box -->
<div class="stack">
  <div class="row">
    <input id="file" type="file" accept="image/*">
    <button id="btn-autohighlight" class="btn btn--small">Auto highlight</button>
  </div>
  <!-- NEW: filename field that we populate after upload -->
  <input id="filename" type="text" readonly placeholder="No file chosen" style="width:100%;background:#fff;border:1px solid var(--line);border-radius:10px;padding:8px 10px">
  <label class="row">Detail
    <input id="detail" type="range" min="0" max="1" step="0.01" value="0.5" style="width:220px">
  </label>

  <div class="viewbar row">
    <button id="zoom-out" class="btn btn--small">−</button>
    <button id="zoom-reset" class="btn btn--small">100%</button>
    <button id="zoom-in" class="btn btn--small">+</button>
    <span style="color:var(--muted)">• Hold Alt and drag to pan.</span>
  </div>
</div>
