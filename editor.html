<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="editor-page">
  <header class="site-header">
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
    </nav>
    <a class="brand" href="index.html">
      <img class="logo" src="assets/logo.png" alt=""><span class="wordmark">EASBROIDERY</span>
    </a>
  </header>

  <main class="editor">
    <!-- LEFT -->
    <aside>
      <div class="box">
        <div class="box__summary">1. Upload</div>
        <div class="stack">
          <div class="row">
            <input id="file" type="file" accept="image/*">
            <button id="btn-autohighlight" class="btn btn--small">Auto highlight</button>
          </div>
          <input id="filename" type="text" readonly placeholder="No file chosen"
                 class="textfield">
          <label class="row">Detail
            <input id="detail" type="range" min="0" max="1" step="0.01" value="0.50">
          </label>
          <div class="viewbar row">
            <button id="zoom-out" class="btn btn--small">−</button>
            <button id="zoom-reset" class="btn btn--small">100%</button>
            <button id="zoom-in" class="btn btn--small">+</button>
            <span class="muted">• Hold Alt and drag to pan.</span>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__summary">2. Brush / Text / Direction</div>
        <div class="stack" id="brush-controls">
          <div class="row">
            <button class="chip" data-mode="mask">Mask</button>
            <button class="chip" data-mode="text">Text</button>
            <button class="chip" data-mode="direction">Direction</button>
          </div>

          <!-- Mask -->
          <div class="tools tools-mask">
            <label>Size <input type="range" id="brush-size" min="2" max="60" value="18"></label>
            <div class="row">
              <button class="chip" id="paint">Paint</button>
              <button class="chip" id="erase">Erase</button>
              <button class="chip" id="wand">Wand</button>
              <button class="btn btn--small" id="btn-undo">Undo</button>
              <button class="btn btn--small" id="btn-redo">Redo</button>
              <button class="btn btn--small" id="btn-clear-mask">Clear</button>
              <button class="btn btn--small" id="btn-fill-mask">Fill</button>
            </div>
            <div class="row">
              <label><input id="toggle-mask" type="checkbox" checked> Show mask</label>
              <label><input id="toggle-edges" type="checkbox"> Show edges</label>
            </div>
          </div>

          <!-- Text -->
          <div class="tools tools-text hidden">
            <input id="text-string" type="text" placeholder="Add text" class="textfield">
            <div class="row">
              <label>Curve <input id="text-curve" type="range" min="-1" max="1" step="0.01" value="0"></label>
              <label>Size  <input id="text-size"  type="range" min="10" max="160" value="64"></label>
              <label>Angle <input id="text-angle" type="range" min="-180" max="180" value="0"></label>
            </div>
            <button id="apply-text" class="btn btn--small">Apply</button>
          </div>

          <!-- Direction -->
          <div class="tools tools-direction hidden">
            <label>Angle <input id="dir-angle" type="range" min="0" max="180" value="45">
              <span id="dir-angle-value">45°</span></label>
            <label>Pattern
              <select id="dir-pattern">
                <option value="fill">Fill (running)</option>
                <option value="zigzag">Zig‑zag</option>
                <option value="satin">Satin (preview)</option>
              </select>
            </label>
            <label><input id="toggle-dir" type="checkbox" checked> Show direction overlay</label>
          </div>
        </div>
      </div>
    </aside>

    <!-- RIGHT -->
    <section>
      <div id="shell" class="canvas-shell">
        <canvas id="canvas"></canvas>
        <canvas id="mask"></canvas>
        <canvas id="edges"></canvas>
        <canvas id="overlay"></canvas>
      </div>

      <div class="stage__preview">
        <div class="box__summary">Live preview</div>
        <div class="preview-stack">
          <canvas id="preview"></canvas>
          <canvas id="stitchvis"></canvas>
        </div>
        <label><input id="toggle-stitch" type="checkbox" checked> Show stitch preview</label>
      </div>
    </section>
  </main>

  <div class="stitch-bar">
    <div class="stitch-bar__row">
      <button id="btn-make" class="btn btn--primary">Generate stitches</button>
      <div class="row">
        <button id="dl-png"  class="btn btn--small">PNG</button>
        <button id="dl-svg"  class="btn btn--small">SVG</button>
        <button id="dl-json" class="btn btn--small">Stitches JSON</button>
        <button id="dl-dst"  class="btn btn--small">DST</button>
      </div>
    </div>
  </div>

  <footer class="site-footer"><small>© Easbroidery</small></footer>

  <script src="processing.js"></script>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
  <script src="script.preview.js"></script>
</body>
</html>
