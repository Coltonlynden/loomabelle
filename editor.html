<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="editor-page">
  <div class="garland garland--top" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Easbroidery logo" />
      <span class="wordmark">EASBROIDERY</span>
    </div>
  </header>

  <main class="editor editor--stack">
    <!-- left: steps + upload -->
    <aside class="rail">
      <ol class="steps">
        <li class="steps__item steps__item--done">1. Upload</li>
        <li class="steps__item steps__item--active">2. Select & refine</li>
        <li class="steps__item">3. Text & direction</li>
        <li class="steps__item">4. Stitches & export</li>
      </ol>

      <details class="box" open>
        <summary class="box__summary">Image</summary>
        <div class="stack">
          <input id="file" type="file" accept="image/*" />
          <button id="btn-upload" class="btn btn--primary w100">Choose image</button>
          <button id="btn-auto" class="btn w100" disabled>Auto highlight</button>
          <label class="row"><span>Detail</span><input id="auto-detail" type="range" min="1" max="6" value="3" /></label>
        </div>
      </details>
    </aside>

    <!-- right: work surface -->
    <section class="stage stage--stack">
      <!-- View bar sits on top of the image box -->
      <div class="viewbar">
        <div class="row">
          <button id="zoom-out" class="btn btn--small">−</button>
          <button id="zoom-reset" class="btn btn--small"><span id="zoom-label">100%</span></button>
          <button id="zoom-in" class="btn btn--small">＋</button>
          <span class="muted">&nbsp;•&nbsp;Hold <b>Alt</b> and drag to pan</span>
        </div>
      </div>

      <!-- Canvas box -->
      <div class="canvas-shell" id="shell">
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <canvas id="mask"   width="1024" height="1024"></canvas>
        <canvas id="overlay" width="1024" height="1024"></canvas>
        <canvas id="edges" width="1024" height="1024"></canvas>
        <canvas id="dir"   width="1024" height="1024"></canvas>
      </div>

      <!-- Brush panel now BELOW the image -->
      <section class="brush-panel box">
        <div class="box__summary">Brush</div>

        <div class="panel-row">
          <button id="mode-mask" class="chip chip--active">Mask</button>
          <button id="mode-text" class="chip">Text</button>
          <button id="mode-dir"  class="chip">Direction</button>
        </div>

        <!-- Mask tools -->
        <div id="panel-mask" class="panel-grid">
          <label><span>Size</span><input id="brush-size" type="range" min="4" max="80" value="26" /></label>

          <div class="tool-group">
            <button id="tool-brush" class="btn btn--small btn-toggle active">Paint</button>
            <button id="tool-erase" class="btn btn--small btn-toggle">Erase</button>
            <button id="tool-wand"  class="btn btn--small btn-toggle">Wand</button>
          </div>

          <div class="tool-group">
            <button id="btn-undo" class="btn btn--small">Undo</button>
            <button id="btn-redo" class="btn btn--small">Redo</button>
            <button id="btn-clear-mask" class="btn btn--small">Clear</button>
            <button id="btn-fill-mask" class="btn btn--small">Fill</button>
          </div>

          <div class="tool-group">
            <label class="switch"><input id="toggle-mask" type="checkbox" checked><span>Show mask</span></label>
            <label class="switch"><input id="toggle-edge" type="checkbox"><span>Show edges</span></label>
          </div>
        </div>

        <!-- Text tools -->
        <div id="panel-text" class="panel-grid hidden">
          <label><span>Text</span><input id="text-input" type="text" placeholder="Add text" /></label>
          <button id="btn-add-text" class="btn">Apply</button>
          <label><span>Curve</span><input id="text-curve" type="range" min="-100" max="100" value="0" /></label>
          <label><span>Size</span><input id="text-size" type="range" min="10" max="200" value="56" /></label>
          <small class="muted">Drag in Live preview to move the text.</small>
        </div>

        <!-- Direction tools -->
        <div id="panel-dir" class="panel-grid hidden">
          <label><span>Angle</span><input id="dir-angle" type="range" min="0" max="180" value="45" /></label>
          <div><span id="dir-angle-value">45°</span></div>
          <label><span>Pattern</span>
            <select id="dir-pattern">
              <option value="fill" selected>Fill (running)</option>
              <option value="satin">Satin (zig‑zag)</option>
              <option value="cross">Cross hatch</option>
            </select>
          </label>
          <label class="switch"><input id="toggle-dir-overlay" type="checkbox" checked><span>Show direction overlay</span></label>
        </div>
      </section>

      <!-- Preview -->
      <div class="stage__preview">
        <h4>Live preview</h4>
        <div class="preview-stack">
          <canvas id="preview" width="1024" height="1024"></canvas>
          <canvas id="stitchvis" width="1024" height="1024"></canvas>
        </div>
      </div>
    </section>
  </main>

  <!-- Fixed stitches bar -->
  <div class="stitch-bar" role="region" aria-label="Stitches">
    <div class="stitch-bar__row">
      <div class="row">
        <label class="switch">
          <input id="toggle-stitch-preview" type="checkbox" checked />
          <span>Show stitch preview</span>
        </label>
      </div>
      <div class="row gap10">
        <button id="btn-make-stitches" class="btn btn--primary" disabled>Generate stitches</button>
        <button id="btn-dl-png"  class="btn" disabled>PNG</button>
        <button id="btn-dl-svg"  class="btn" disabled>SVG</button>
        <button id="btn-dl-json" class="btn" disabled>Stitches JSON</button>
      </div>
    </div>
  </div>

  <div class="garland garland--bottom" aria-hidden="true"></div>
  <footer class="site-footer"><small>© Easbroidery</small></footer>

  <script src="colors.js"></script>
  <script src="app.js"></script>
  <script src="processing.js"></script>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
</body>
</html>
