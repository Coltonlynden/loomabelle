<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="editor.css"/>
</head>
<body class="editor-page">
  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <a class="brand" href="index.html"><img class="logo" src="assets/logo.png" alt=""><span class="wordmark">EASBROIDERY</span></a>
  </header>

  <main class="editor">
    <aside class="rail">
      <ul class="steps">
        <li class="steps__item steps__item--active">1. Upload</li>
        <li class="steps__item">2. Select & refine</li>
        <li class="steps__item">3. Text & direction</li>
        <li class="steps__item">4. Stitches & export</li>
      </ul>

      <div class="box">
        <div class="box__summary">Image</div>
        <div class="stack">
          <input id="file" type="file" accept="image/*">
          <button id="btn-autohighlight" class="btn">Auto highlight</button>
          <label class="row">Detail <input id="detail" type="range" min="0" max="1" step="0.01" value="0.5"></label>
        </div>
      </div>
    </aside>

    <section>
      <div class="viewbar row">
        <button id="zoom-out" class="btn btn--small">−</button>
        <button id="zoom-reset" class="btn btn--small">100%</button>
        <button id="zoom-in" class="btn btn--small">+</button>
        <span class="muted">• Hold Alt and drag to pan.</span>
      </div>

      <div id="shell" class="canvas-shell">
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <canvas id="mask"   width="1024" height="1024"></canvas>
        <canvas id="edges"  width="1024" height="1024"></canvas>
        <canvas id="dir"    width="1024" height="1024"></canvas>
        <canvas id="overlay"width="1024" height="1024"></canvas>
      </div>

      <!-- Brush panel attached under image -->
      <div class="box brush-panel">
        <div class="box__summary">Brush</div>
        <div class="panel-row">
          <button id="mode-mask" class="chip chip--active">Mask</button>
          <button id="mode-text" class="chip">Text</button>
          <button id="mode-dir"  class="chip">Direction</button>
        </div>

        <!-- MASK tools only -->
        <div id="panel-mask" class="panel-grid">
          <label class="row">Size <input id="brush-size" type="range" min="2" max="60" value="18"></label>
          <div class="tool-group">
            <button id="tool-brush" class="btn btn--small btn-toggle active">Paint</button>
            <button id="tool-erase" class="btn btn--small btn-toggle">Erase</button>
            <button id="tool-wand"  class="btn btn--small btn-toggle">Wand</button>
            <button id="btn-undo" class="btn btn--small">Undo</button>
            <button id="btn-redo" class="btn btn--small">Redo</button>
            <button id="btn-clear-mask" class="btn btn--small">Clear</button>
            <button id="btn-fill-mask"  class="btn btn--small">Fill</button>
          </div>
          <div class="tool-group">
            <label class="switch"><input id="toggle-mask" type="checkbox" checked> Show mask</label>
            <label class="switch"><input id="toggle-edge" type="checkbox"> Show edges</label>
          </div>
        </div>

        <!-- TEXT tools only -->
        <div id="panel-text" class="panel-grid hidden">
          <label class="row">Text <input id="text-input" type="text" placeholder="Add text" class="w100"></label>
          <button id="btn-add-text" class="btn">Apply</button>
          <label class="row">Curve <input id="text-curve" type="range" min="-1" max="1" step="0.01" value="0"></label>
          <label class="row">Size <input id="text-size"  type="range" min="10" max="120" value="48"></label>
          <p class="muted">Drag in Live preview to move the text.</p>
        </div>

        <!-- DIRECTION tools only -->
        <div id="panel-dir" class="panel-grid hidden">
          <label class="row">Angle <input id="dir-angle" type="range" min="0" max="180" value="45"><span id="dir-angle-value">45°</span></label>
          <label class="row">Pattern
            <select id="dir-pattern">
              <option value="fill">Fill (running)</option>
              <option value="satin">Satin</option>
              <option value="zigzag">Zig‑zag</option>
            </select>
          </label>
          <label class="switch"><input id="toggle-dir-overlay" type="checkbox" checked> Show direction overlay</label>
        </div>
      </div>

      <div class="box stage__preview">
        <div class="box__summary">Live preview</div>
        <div class="preview-stack">
          <canvas id="preview" width="1024" height="1024"></canvas>
          <canvas id="stitchvis" width="1024" height="1024"></canvas>
        </div>
      </div>
    </section>
  </main>

  <!-- sticky bottom bar -->
  <div class="stitch-bar">
    <div class="stitch-bar__row">
      <label class="switch"><input id="toggle-stitch-preview" type="checkbox" checked> Show stitch preview</label>
      <div class="tool-group">
        <button id="btn-make-stitches" class="btn btn--primary">Generate stitches</button>
        <button id="btn-dl-png"  class="btn">PNG</button>
        <button id="btn-dl-svg"  class="btn">SVG</button>
        <button id="btn-dl-json" class="btn">Stitches JSON</button>
      </div>
    </div>
  </div>

  <footer class="site-footer"><small>© Easbroidery</small></footer>

  <script src="processing.js"></script>
  <script src="script.draw.js"></script>
</body>
</html>
