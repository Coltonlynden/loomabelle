<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="garland garland--top" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Easbroidery logo" />
      <span class="wordmark">EASBROIDERY</span>
    </div>
  </header>

  <main class="work">
    <section class="panel">
      <div class="uploader">
        <input id="file" type="file" accept="image/*" />
        <button id="btn-upload" class="btn btn--primary">Choose image</button>
        <span class="tips">PNG/JPG. Large photos auto‑downsampled.</span>
      </div>
      <div class="auto-controls">
        <button id="btn-auto" class="btn" disabled>Auto highlight subject</button>
        <label class="inline">Detail <input id="auto-detail" type="range" min="1" max="6" step="1" value="3" /></label>
      </div>
    </section>

    <section class="panel">
      <div class="canvas-wrap">
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <canvas id="mask"   width="1024" height="1024"></canvas>
        <canvas id="overlay" width="1024" height="1024"></canvas>
      </div>

      <div class="tools">
        <div class="tool-group">
          <button id="tool-brush" class="tool active">Brush</button>
          <button id="tool-erase" class="tool">Erase</button>
          <button id="tool-wand"  class="tool">Wand</button>
          <label>Size <input id="brush-size" type="range" min="2" max="64" value="24" /></label>
          <button id="btn-clear-mask">Clear mask</button>
          <button id="btn-fill-mask">Fill largest area</button>
        </div>
        <div class="tool-group">
          <button id="btn-add-text">Add text</button>
          <input id="text-input" type="text" placeholder="Your text" />
          <label>Curve <input id="text-curve" type="range" min="-100" max="100" value="0" /></label>
          <label>Size <input id="text-size" type="range" min="10" max="200" value="56" /></label>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="preview-wrap">
        <canvas id="preview" width="1024" height="1024"></canvas>
      </div>
      <div class="export">
        <button id="btn-make-stitches" class="btn btn--primary" disabled>Generate stitches</button>
        <button id="btn-dl-png"  class="btn" disabled>Download PNG</button>
        <button id="btn-dl-svg"  class="btn" disabled>Download SVG</button>
        <button id="btn-dl-json" class="btn" disabled>Download stitches JSON</button>
      </div>
      <div class="note">Preview stays disabled until an image is loaded.</div>
    </section>
  </main>

  <div class="garland garland--bottom" aria-hidden="true"></div>
  <footer class="site-footer"><small>© Easbroidery</small></footer>

  <script src="colors.js"></script>
  <script src="app.js"></script>
  <script src="processing.js"></script>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
  <script src="script.preview.js"></script>
</body>
</html>
