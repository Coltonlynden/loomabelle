<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
    </nav>
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Easbroidery logo">
      <span class="wordmark">EASBROIDERY</span>
    </div>
  </header>

  <main class="editor">
    <!-- Left controls -->
    <aside class="box">
      <details open>
        <summary class="box__summary">1. Upload</summary>
        <div class="stack">
          <div class="row">
            <input id="file" type="file" accept="image/*">
            <button id="btn-autohighlight" class="btn btn--small">Auto highlight</button>
          </div>
          <input id="filename" type="text" readonly placeholder="No file chosen"
                 style="width:100%;background:#fff;border:1px solid var(--line);border-radius:10px;padding:8px 10px">
          <label class="row">Detail
            <input id="detail" type="range" min="0" max="1" step="0.01" value="0.5" style="width:220px">
          </label>
          <div class="viewbar row">
            <button id="zoom-out" class="btn btn--small">−</button>
            <button id="zoom-reset" class="btn btn--small">100%</button>
            <button id="zoom-in" class="btn btn--small">+</button>
            <span style="color:var(--muted)">• Hold Alt and drag to pan.</span>
          </div>
        </div>
      </details>

      <details open>
        <summary class="box__summary">2. Brush / Text / Direction</summary>
        <div class="stack" id="brush-controls">
          <div class="row">
            <button class="chip" data-mode="mask">Mask</button>
            <button class="chip" data-mode="text">Text</button>
            <button class="chip" data-mode="direction">Direction</button>
          </div>
          <!-- Mask tools -->
          <div class="tools tools-mask">
            <label>Size <input type="range" id="brush-size" min="1" max="100" value="20"></label>
            <div class="row">
              <button class="chip" id="paint">Paint</button>
              <button class="chip" id="erase">Erase</button>
              <button class="chip" id="wand">Wand</button>
            </div>
          </div>
          <!-- Text tools -->
          <div class="tools tools-text hidden">
            <input id="text-string" type="text" placeholder="Add text">
            <button id="apply-text" class="btn btn--small">Apply</button>
            <label>Curve <input type="range" id="text-curve" min="-1" max="1" step="0.01"></label>
            <label>Size <input type="range" id="text-size" min="10" max="200" value="60"></label>
            <label>Angle <input type="range" id="text-angle" min="-180" max="180" value="0"></label>
          </div>
          <!-- Direction tools -->
          <div class="tools tools-direction hidden">
            <label>Pattern
              <select id="pattern">
                <option value="fill">Fill (running)</option>
                <option value="zigzag">Zig-zag</option>
              </select>
            </label>
            <label><input type="checkbox" id="show-dir" checked> Show direction overlay</label>
          </div>
        </div>
      </details>
    </aside>

    <!-- Stage -->
    <section>
      <div class="canvas-shell">
        <canvas id="canvas"></canvas>
        <canvas id="mask"></canvas>
      </div>

      <div class="stage__preview">
        <h3>Live preview</h3>
        <div class="preview-stack">
          <canvas id="preview"></canvas>
        </div>
        <label><input type="checkbox" id="stitch-preview" checked> Show stitch preview</label>
      </div>
    </section>
  </main>

  <!-- Sticky stitch bar -->
  <div class="stitch-bar">
    <div class="stitch-bar__row">
      <button id="generate" class="btn btn--primary">Generate stitches</button>
      <div class="row">
        <button id="export-png" class="btn btn--small">PNG</button>
        <button id="export-svg" class="btn btn--small">SVG</button>
        <button id="export-json" class="btn btn--small">Stitches JSON</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">© Easbroidery</footer>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
  <script src="script.preview.js"></script>
</body>
</html>
