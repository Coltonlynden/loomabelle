<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Easbroidery — Editor</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="site-header">
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="pricing.html">Pricing</a>
  </nav>
  <a class="brand" href="index.html" aria-label="Easbroidery home">
    <img class="logo" src="assets/logo.png" alt="">
    <span class="wordmark">EASBROIDERY</span>
  </a>
</header>

<main class="editor">
  <!-- LEFT: Controls -->
  <section class="box">
    <div class="box__summary">1. Upload</div>
    <div class="stack">
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <button id="autohighlight" class="btn btn--small">Auto highlight</button>
      </div>
      <label class="row">Detail <input id="detail" type="range" min="0" max="1" step="0.01" value="0.5"></label>
      <div class="viewbar row">
        <button id="zoom-out" class="btn btn--small">−</button>
        <button id="zoom-reset" class="btn btn--small">100%</button>
        <button id="zoom-in" class="btn btn--small">+</button>
        <span class="muted">• Hold Alt and drag to pan.</span>
      </div>
    </div>

    <div class="box__summary">2. Brush / Text / Direction</div>
    <div class="stack" id="brush-controls">
      <div class="row">
        <button class="chip" data-mode="mask">Mask</button>
        <button class="chip" data-mode="text">Text</button>
        <button class="chip" data-mode="direction">Direction</button>
      </div>

      <!-- MASK TOOLS -->
      <div class="tools-mask">
        <label>Size <input id="brush-size" type="range" min="2" max="80" value="18"></label>
        <div class="row">
          <button id="paint" class="chip chip--active">Paint</button>
          <button id="erase" class="chip">Erase</button>
          <button id="wand"  class="chip">Wand</button>
          <button id="btn-undo" class="chip">Undo</button>
          <button id="btn-redo" class="chip">Redo</button>
          <button id="btn-clear-mask" class="chip">Clear</button>
          <button id="btn-fill-mask"  class="chip">Fill</button>
        </div>
        <div class="row">
          <label><input id="toggle-mask" type="checkbox" checked> Show mask</label>
          <label><input id="toggle-edges" type="checkbox"> Show edges</label>
        </div>
      </div>

      <!-- TEXT TOOLS -->
      <div class="tools-text hidden">
        <label>Text <input id="text-string" class="textfield" placeholder="Add text"></label>
        <button id="apply-text" class="btn">Apply</button>
        <label>Curve <input id="text-curve" type="range" min="-1" max="1" step="0.02" value="0"></label>
        <label>Size <input id="text-size" type="range" min="20" max="120" value="64"></label>
        <label>Angle <input id="text-angle" type="range" min="-90" max="90" value="0"></label>
      </div>

      <!-- DIRECTION TOOLS -->
      <div class="tools-direction hidden">
        <label>Angle <input id="dir-angle" type="range" min="0" max="180" value="45"></label>
        <div class="row"><span class="muted">Angle:</span><strong id="dir-angle-value">45°</strong></div>
        <label class="row"><input id="toggle-dir" type="checkbox" checked> Show direction overlay</label>
      </div>

      <!-- COLOR SIMPLIFY -->
      <div class="box__summary" style="margin-top:8px">3. Colors</div>
      <div class="stack">
        <div class="row muted">Auto‑reduced palette. Click swatches to include/exclude from stitching.</div>
        <div id="palette" class="row"></div>
        <div class="row">
          <label>Colors <input id="color-count" type="range" min="2" max="8" value="5"></label>
          <button id="recolor" class="btn btn--small">Recompute</button>
        </div>
      </div>
    </div>
  </section>

  <!-- RIGHT: Stage + Stitch preview -->
  <section>
    <!-- Stage: original + mask overlay (pink), text overlay, edges -->
    <div class="canvas-shell" id="shell">
      <canvas id="canvas"></canvas>
      <canvas id="mask"></canvas>
      <canvas id="overlay"></canvas>
      <canvas id="edges"></canvas>
    </div>

    <!-- Stitch‑only live preview -->
    <div class="stage__preview">
      <div class="box__summary">Live preview</div>
      <div class="preview-stack">
        <canvas id="preview" style="display:none"></canvas>
        <canvas id="stitchvis"></canvas>
      </div>
    </div>
  </section>
</main>

<!-- Fixed bottom export bar -->
<div class="stitch-bar">
  <div class="stitch-bar__row">
    <div class="row">
      <label><input id="toggle-stitch" type="checkbox" checked> Show stitch preview</label>
    </div>
    <div class="row">
      <button id="btn-make" class="btn btn--primary">Generate stitches</button>
      <button id="dl-png"  class="chip">PNG</button>
      <button id="dl-svg"  class="chip">SVG</button>
      <button id="dl-json" class="chip">Stitches JSON</button>
      <button id="dl-dst"  class="chip">DST</button>
    </div>
  </div>
</div>

<footer class="site-footer">© Easbroidery</footer>

<script src="processing.js"></script>
<script src="script.preview.js"></script>
<script src="script.draw.js"></script>
<script src="script.upload.js"></script>
</body>
</html>
