<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loomabelle â€” Editor</title>

  <!-- keep your existing CSS links here -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- new: mobile-only overrides -->
  <link rel="stylesheet" href="/css/mobile-editor.css" />
</head>
<body>

  <!-- ===== BEGIN: your existing editor markup =====
       Keep everything you already have for desktop:
       - main editor container
       - canvas stage/preview
       - toolbars, tabs, sidebars, settings, etc.
       The mobile JS will auto-detect common IDs/classes and reflow on small screens.
  -->
  <div id="editor" class="editor-root">
    <!-- Example structure; keep your real one -->
    <div class="editor-layout">
      <aside class="editor-sidebar-left"><!-- desktop tools --></aside>
      <main class="editor-main">
        <div id="canvas-stage" class="canvas-container"><!-- <canvas> sits here --></div>
      </main>
      <aside id="tool-settings" class="tool-settings"><!-- tool controls --></aside>
    </div>
  </div>
  <!-- ===== END: your existing editor markup ===== -->

  <!-- Mobile UI: bottom toolbar -->
  <div id="mobile-toolbar" class="lb-mobile-toolbar" aria-label="Editor tools" role="toolbar">
    <button class="lb-tool-btn" data-tool="select" aria-label="Select" title="Select">
      <span class="lb-icon lb-i-select"></span><span class="lb-tool-text">Select</span>
    </button>
    <button class="lb-tool-btn" data-tool="move" aria-label="Move" title="Move">
      <span class="lb-icon lb-i-move"></span><span class="lb-tool-text">Move</span>
    </button>
    <button class="lb-tool-btn" data-tool="shapes" aria-label="Shapes" title="Shapes">
      <span class="lb-icon lb-i-shapes"></span><span class="lb-tool-text">Shapes</span>
    </button>
    <button class="lb-tool-btn" data-tool="draw" aria-label="Draw" title="Draw">
      <span class="lb-icon lb-i-draw"></span><span class="lb-tool-text">Draw</span>
    </button>
    <button class="lb-tool-btn" data-tool="text" aria-label="Text" title="Text">
      <span class="lb-icon lb-i-text"></span><span class="lb-tool-text">Text</span>
    </button>
    <button class="lb-tool-btn" data-tool="layers" aria-label="Layers" title="Layers">
      <span class="lb-icon lb-i-layers"></span><span class="lb-tool-text">Layers</span>
    </button>

    <button id="mobile-settings-toggle" class="lb-tool-btn lb-tool-settings-toggle" aria-expanded="false" aria-controls="mobile-settings-drawer" title="Tool settings">
      <span class="lb-icon lb-i-settings"></span><span class="lb-tool-text">Settings</span>
    </button>
  </div>

  <!-- Mobile UI: expandable settings drawer -->
  <div id="mobile-settings-drawer" class="lb-mobile-settings" aria-hidden="true">
    <div class="lb-mobile-settings__header">
      <div class="lb-mobile-settings__title">Tool Settings</div>
      <button id="mobile-settings-close" class="lb-close-btn" aria-label="Close settings">
        <span class="lb-icon lb-i-close"></span>
      </button>
    </div>
    <div id="mobile-settings-content" class="lb-mobile-settings__content">
      <!-- JS moves your existing tool settings here on small screens -->
    </div>
  </div>

  <!-- keep your existing JS here -->
  <script src="/js/app.js"></script>

  <!-- new: mobile behavior -->
  <script src="/js/mobile-editor.js"></script>
</body>
</html>
