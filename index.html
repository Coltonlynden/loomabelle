<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery – Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="Easbroidery logo" class="logo" />
      <span class="wordmark">Easbroidery</span>
    </div>
    <nav class="tabs" role="tablist" aria-label="Main tabs">
      <button id="tab-upload" class="tab active" data-target="panel-upload">Upload</button>
      <button id="tab-draw" class="tab" data-target="panel-draw">Draw</button>
      <button id="tab-preview" class="tab" data-target="panel-preview">Preview</button>
    </nav>
  </header>

  <main>
    <!-- Upload panel -->
    <section id="panel-upload" class="panel" role="tabpanel" aria-labelledby="tab-upload">
      <div class="hero">
        <h1>Digitize photos into embroidery files</h1>
        <p class="sub">Convert photos to stitch‑ready designs. Fully in your browser.</p>
      </div>

      <div class="uploader">
        <input id="file" type="file" accept="image/*" />
        <button id="btn-upload" class="primary">Choose image</button>
        <div class="tips">PNG or JPG recommended. Large photos are auto‑downsampled for speed.</div>
      </div>

      <div class="auto-controls">
        <button id="btn-auto" disabled>Auto highlight subject</button>
        <label class="inline">
          Detail
          <input id="auto-detail" type="range" min="1" max="6" step="1" value="3" />
        </label>
      </div>
    </section>

    <!-- Draw/refine panel -->
    <section id="panel-draw" class="panel hidden" role="tabpanel" aria-labelledby="tab-draw">
      <div class="canvas-wrap">
        <canvas id="canvas" width="1024" height="1024"></canvas>
        <canvas id="mask" width="1024" height="1024"></canvas>
        <canvas id="overlay" width="1024" height="1024"></canvas>
      </div>

      <div class="tools">
        <div class="tool-group">
          <button id="tool-brush" class="tool active">Brush</button>
          <button id="tool-erase" class="tool">Erase</button>
          <button id="tool-wand" class="tool">Wand</button>
          <label>Size <input id="brush-size" type="range" min="2" max="64" value="24" /></label>
          <button id="btn-clear-mask">Clear mask</button>
          <button id="btn-fill-mask">Fill largest area</button>
        </div>

        <div class="tool-group">
          <button id="btn-add-text">Add text</button>
          <label>Curve <input id="text-curve" type="range" min="-100" max="100" value="0" /></label>
          <label>Size <input id="text-size" type="range" min="10" max="200" value="56" /></label>
          <input id="text-input" type="text" placeholder="Your text" />
        </div>
      </div>
    </section>

    <!-- Preview/export panel -->
    <section id="panel-preview" class="panel hidden" role="tabpanel" aria-labelledby="tab-preview">
      <div class="preview-wrap">
        <canvas id="preview" width="1024" height="1024"></canvas>
      </div>

      <div class="export">
        <button id="btn-make-stitches" class="primary" disabled>Generate stitches</button>
        <button id="btn-dl-png" disabled>Download PNG</button>
        <button id="btn-dl-svg" disabled>Download SVG</button>
        <button id="btn-dl-json" disabled>Download stitches JSON</button>
        <!-- PES/DST will be added in worker in next step -->
      </div>
      <div class="note">Preview stays hidden until an image is loaded.</div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Easbroidery</small>
  </footer>

  <script src="colors.js"></script>
  <script src="app.js"></script>
  <script src="processing.js"></script>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
  <script src="script.preview.js"></script>
</body>
</html>
