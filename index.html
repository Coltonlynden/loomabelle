<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Center the UI and let the hero card fill wide screens */
    :root { --page-pad: 24px; }
    @media (min-width: 900px){ :root { --page-pad: 48px; } }

    .hero { padding-left: var(--page-pad); padding-right: var(--page-pad); }
    .hero__grid.card{
      width: min(1200px, 100%);       /* limit max width but fill desktop */
      margin-left: auto;
      margin-right: auto;             /* center the whole card */
    }
    /* keep original hero image scaling */
    .hero__example img{display:block;width:100%;height:auto;border-radius:12px;}

    /* DO NOT TOUCH INSET: keep your original values */
    .hero__inset{
      position:absolute;
      top:45%;
      left:30%;
      transform:translate(-50%,-50%);
      width:180px;
      height:180px;
      border-radius:50%;
      overflow:hidden;
      border:5px solid #fff;
      box-shadow:0 2px 8px rgba(0,0,0,.2);
      pointer-events:none;
    }
    .hero__inset img{width:100%;height:100%;object-fit:cover;}
  </style>
</head>
<body class="theme-peach">
  <header class="site-header">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="Easbroidery" class="brand__logo" />
      <span class="brand__name">EASBROIDERY</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero__grid card">
      <div class="hero__copy">
        <h1>Digitize photos into<br/>embroidery files</h1>
        <p class="lede">
          Use AI-style math to convert your photos into embroidery designs with ease.
          Upload a photo, refine the subject, add curved text, and export stitch files.
          Runs entirely in your browser.
        </p>
        <figure class="hero__example">
          <img src="assets/hero-photo.jpg" alt="Sweatshirt with embroidery" />
        </figure>
        <p><a class="btn btn--primary" href="editor.html">Upload photo</a></p>
      </div>

      <!-- inset unchanged -->
      <div class="hero__inset">
        <img src="assets/hero-inset.jpg" alt="Inset sample" />
      </div>
    </div>
  </main>

  <footer class="site-foot">© Easbroidery</footer>
</body>
</html>
