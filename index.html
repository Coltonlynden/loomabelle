<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home">
  <!-- Floral header -->
  <div class="floral floral--top" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <div class="brand">
      <img src="assets/logo.png" alt="Easbroidery logo" class="logo" />
      <span class="wordmark">EASBROIDERY</span>
    </div>
  </header>

  <main class="hero hero--wide">
    <section class="hero__copy">
      <h1 class="display">
        Digitize photos into<br><span>embroidery files</span>
      </h1>
      <p class="lede">Use AI‑style math to convert your photos into embroidery designs with ease.</p>
      <p class="body">
        Upload a photo, refine the subject, add curved text, and export stitch files.
        Runs entirely in your browser.
      </p>
      <a class="btn btn--xl btn--primary" href="editor.html">Upload photo</a>
    </section>

    <section class="hero__art">
      <!-- circle preview image -->
      <div class="circle">
        <img src="assets/hero.jpg" alt="Example result" />
        <div class="sparkles" aria-hidden="true">
          <svg viewBox="0 0 80 80"><path d="M40 5l6 18 18 6-18 6-6 18-6-18-18-6 18-6z"/></svg>
          <svg viewBox="0 0 80 80"><path d="M40 10l5 12 12 5-12 5-5 12-5-12-12-5 12-5z"/></svg>
        </div>
      </div>
      <!-- needle path -->
      <svg class="needle" viewBox="0 0 320 140" aria-hidden="true">
        <path class="needle__thread" d="M10 120 C 80 90, 160 90, 310 30" />
        <g class="needle__tip">
          <path d="M305 25 l12 -6 l-6 12 z"/>
          <circle cx="307" cy="22" r="3" class="needle__hole"/>
        </g>
      </svg>
    </section>
  </main>

  <!-- stitched baseline + floral footer -->
  <div class="stitch" aria-hidden="true"></div>
  <div class="floral floral--bottom" aria-hidden="true"></div>

  <footer class="site-footer"><small>© Easbroidery</small></footer>
</body>
</html>
