<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loomabelle</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
  header { background: #7b57ff; color: white; text-align: center; padding: 1rem; font-size: 2rem; font-weight: bold; }
  .container { max-width: 500px; margin: 1rem auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
  .btn { display:inline-block; padding:0.5rem 1rem; background:#7b57ff; color:white; border:none; border-radius:4px; cursor:pointer; text-decoration:none; }
  .btn.disabled { background: grey; cursor:not-allowed; }
  .form-group { margin-bottom:1rem; }
  canvas { border: 1px solid #ddd; max-width: 100%; }
  label { display:block; margin-bottom:0.5rem; }
</style>
</head>
<body>

<header>Loomabelle</header>

<div class="container">
  <div class="form-group">
    <label>Choose File</label>
    <input type="file" id="fileInput" accept="image/png, image/jpeg" />
  </div>

  <div class="form-group">
    <label>Colors (≤5)</label>
    <input type="number" id="colorCount" value="4" min="1" max="5" />
  </div>

  <div class="form-group">
    <input type="checkbox" id="removeBg" checked /> Remove background
  </div>

  <div class="form-group">
    <input type="checkbox" id="outline" checked /> Outline
  </div>

  <div class="form-group">
    <label>Fill angle°</label>
    <input type="number" id="fillAngle" value="45" />
  </div>

  <div class="form-group">
    <label>Density (mm)</label>
    <input type="number" id="density" value="0.40" step="0.01" />
  </div>

  <button id="processBtn" class="btn disabled">Process</button>

  <div class="form-group" style="margin-top:1rem;">
    <a id="download" class="btn disabled" download="design.dst" href="#">Download .DST</a>
    <a id="downloadPalette" class="btn disabled" download="palette.txt" href="#">Palette (.txt)</a>
  </div>

  <p id="status">Upload a JPG/PNG to begin.</p>

  <h3>Preview</h3>
  <img id="previewImg" alt="preview" style="max-width:100%;" />
</div>

<script src="app.js"></script>
</body>
</html>
