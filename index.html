<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loomabelle ‚Äî photo ‚Üí stitch files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Quicksand:wght@400;600&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topnav">
    <div class="navwrap">
      <div class="logo">
        <div class="wordmark">
          <div class="brand">Loomabelle</div>
          <div class="tag">photo ‚Üí stitch files</div>
        </div>
      </div>
      <nav class="links">
        <a href="#features">Features</a>
        <a href="#how">How it works</a>
        <a href="#gallery">Gallery</a>
      </nav>
      <div class="actions">
        <button class="btn ghost">Sign in</button>
        <button class="btn rainbow" data-scroll="#tabs">Try it</button>
      </div>
    </div>
  </header>

  <section id="tabs" class="tabs-wrap">
    <div class="tabs">
      <button class="tab-btn active" data-tab="upload">Upload Photo</button>
      <button class="tab-btn" data-tab="draw">Draw &amp; Trace</button>
      <span class="muted">ready to use</span>
    </div>

    <!-- UPLOAD -->
    <div class="panel active" data-panel="upload">
      <div class="grid">
        <div class="col card blue">
          <div class="card-head"><span class="icon" aria-hidden="true">üßµ</span><h3>Upload a photo</h3></div>

          <div id="drop" class="upload-zone">
            <div class="upload-inner">
              <p>Drag &amp; drop or click to choose</p>
            </div>
            <input id="file" type="file" accept="image/*" />
          </div>

          <div class="opts">
            <label><input id="optPalette" type="checkbox" checked> Reduce to stitch palette</label>
            <label><input id="optOutline" type="checkbox" checked> Edge outline</label>
            <div style="display:flex;align-items:center;gap:.5rem;">
              <input id="optDensity" type="range" min="0.3" max="0.8" step="0.01" value="0.45" style="flex:1;">
              <span>Density</span>
            </div>
          </div>
        </div>

        <div class="col card rose">
          <div class="card-head"><span class="icon" aria-hidden="true">ü™°</span><h3>Preview (stitched)</h3></div>

          <!-- Hidden by default -->
          <div id="previewHost" class="preview hidden">
            <canvas id="preview" width="640" height="360"></canvas>
          </div>

          <div class="formats">
            <button id="btnProcess" class="btn soft">Process Photo</button>
            <button id="btnHighlight" class="btn soft">Highlight Subject</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DRAW -->
    <div class="panel" data-panel="draw">
      <div class="grid">
        <div class="col card violet">
          <div class="card-head"><span class="icon" aria-hidden="true">‚úÇÔ∏è</span><h3>Draw &amp; Trace</h3></div>

          <div id="drawHost" class="canvas">
            <canvas id="drawUnder" width="640" height="360" aria-hidden="true"></canvas>
            <canvas id="drawMask"  width="640" height="360" aria-label="draw mask"></canvas>
          </div>

          <div class="toolbar" style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.7rem;">
            <button id="toolPen" class="btn soft">Pen</button>
            <button id="toolErase" class="btn soft">Eraser</button>
            <button id="toolClear" class="btn soft">Clear</button>
            <button id="toolProcessSel" class="btn soft" style="margin-left:auto;">Process Selection</button>
          </div>
        </div>

        <div class="col card green">
          <div class="card-head"><span class="icon" aria-hidden="true">üé®</span><h3>Thread Palette</h3></div>
          <div id="swatches" class="swatches"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="processor.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
