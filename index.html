<!DOCTYPE html>

  <title>Easbroidery</title>

<body>
  <header>
    <nav>
      <img src="assets/logo.png" alt="Easbroidery logo" class="logo" />

        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Digitize photos into embroidery files</h1>
      <p class="subtext">Use AI to convert your photos into embroidery designs with ease.</p>
      <p class="desc">Upload a photo, refine the subject, add custom text, and export stitch files. Runs entirely in your browser.</p>
      <button class="upload-btn">Upload photo</button>
    </div>

    <div class="hero-graphics">
      <div class="main-photo">
        <img src="assets/hero-photo.jpg" alt="Sweatshirt with embroidery" />
        <div class="inset">
          <img src="assets/hero-inset.jpg" alt="Dog photo inset" />
        </div>
      </div>
    </div>
  </section>
