<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loomabelle — Embroidery Maker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="hero">Loomabelle</header>

  <main class="wrap">
    <section class="panel controls">
      <input id="file" type="file" accept="image/png,image/jpeg"/>
      <label>Colors (≤5) <input id="colors" type="number" min="2" max="5" value="4"/></label>
      <label><input id="removeBg" type="checkbox" checked/> Remove background</label>
      <label><input id="outline" type="checkbox" checked/> Outline</label>
      <label>Hoop
        <select id="hoop">
          <option value="4x4">4×4 (100×100mm)</option>
          <option value="5x7">5×7 (130×180mm)</option>
        </select>
      </label>
      <label>Fill angle° <input id="angle" type="number" value="45"/></label>
      <label>Density (mm) <input id="density" type="number" step="0.05" value="0.40"/></label>

      <button id="process" disabled>Process</button>
      <a id="download" class="btn disabled" download="design.dst">Download .DST</a>
      <p id="status" class="status">Upload a JPG/PNG to begin.</p>
    </section>

    <section class="grid">
      <div class="panel">
        <h3>Preview</h3>
        <div class="frame"><img id="preview" alt="preview"/></div>
        <canvas id="work" style="display:none"></canvas>
      </div>
      <div class="panel tips">
        <h3>Notes</h3>
        <ul>
          <li>Best with logo‑style art (3‑5 colors).</li>
          <li>Simple hatch fill + optional outline.</li>
          <li>Exports Tajima <b>.DST</b>. (.PES export can be added later.)</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="foot">© <span id="year"></span> Loomabelle</footer>
  <script type="module" src="./app.js"></script>
</body>
</html>
