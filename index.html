<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loomabelle - Photo to Embroidery</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Fraunces:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Loomabelle</div>
    <nav>
      <a href="#">Home</a>
      <a href="#upload">Upload Photo</a>
      <a href="#draw">Draw & Trace</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Turn Your Photos into Beautiful Embroidery</h1>
    <p>Upload or draw your own design, and we'll convert it into a ready-to-stitch file.</p>
    <a href="#upload" class="cta-btn">Get Started</a>
  </section>
  <section id="upload" class="content-section">
    <h2>Upload Your Photo</h2>
    <input type="file" id="photoInput" accept="image/*" />
    <div id="uploadPreview"></div>
  </section>
  <section id="draw" class="content-section">
    <h2>Draw & Trace</h2>
    <canvas id="drawArea" width="400" height="300"></canvas>
    <div class="tool-buttons">
      <button id="penTool">Pen</button>
      <button id="fillTool">Fill</button>
      <button id="eraserTool">Eraser</button>
      <button id="exportDST">Export DST</button>
      <button id="exportEXP">Export EXP</button>
      <button id="exportPES">Export PES</button>
      <button id="exportJEF">Export JEF</button>
    </div>
  </section>
  <footer class="footer">
    <p>Â© 2025 Loomabelle</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
