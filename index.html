<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home">
  <!-- Top garland (PNG; no SVG data-URIs) -->
  <div class="garland garland--top" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <a class="brand" href="index.html" aria-label="Easbroidery home">
      <img src="assets/logo.png" class="logo" alt="" />
      <span class="wordmark">EASBROIDERY</span>
    </a>
  </header>

  <main class="hero">
    <div class="hero__copy">
      <h1 class="display">
        Digitize photos into<br />
        embroidery files
      </h1>
      <p class="lead">
        Use AI‑style math to convert your photos into embroidery designs with ease.
      </p>
      <p class="sublead">
        Upload a photo, refine the subject, add curved text, and export stitch files. Runs entirely
        in your browser.
      </p>
      <a class="btn btn--primary hero__cta" href="editor.html">Upload photo</a>
    </div>

    <div class="hero__art">
      <!-- main hero image -->
      <figure class="mock">
        <img src="assets/hero-photo.jpg" alt="Pet photo and embroidered result" />
        <!-- small inset circle image -->
        <img class="mock__inset" src="assets/hero-inset.jpg" alt="" />
      </figure>
    </div>
  </main>

  <!-- Bottom border flowers (PNG; safe) -->
  <div class="garland garland--bottom" aria-hidden="true"></div>

  <footer class="site-footer">
    <small>© Easbroidery</small>
  </footer>

  <script>
    // no JS needed on the home page
  </script>
</body>
</html>
