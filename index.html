<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Desktop-friendly hero layout without touching global CSS */
    .hero__grid{display:grid;grid-template-columns:1fr;gap:1.25rem;align-items:center}
    @media (min-width: 900px){
      .hero__grid{grid-template-columns:1.05fr 1fr}
    }

    /* Hero image container */
    .hero__example{position:relative}
    .hero__example img{display:block;width:100%;height:auto;border-radius:12px}

    /* Inset pinned to the hero image, scales with viewport */
    .hero__inset{
      position:absolute;
      width:clamp(96px,12vw,180px);
      height:clamp(96px,12vw,180px);
      border-radius:50%;
      overflow:hidden;
      border:5px solid #fff;
      box-shadow:0 2px 8px rgba(0,0,0,.2);
      /* Mobile placement */
      top:18%;
      left:18%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }
    .hero__inset img{width:100%;height:100%;object-fit:cover}

    /* Desktop placement tweaks to match your circled spot */
    @media (min-width: 900px){
      .hero__inset{top:28%;left:24%}
    }
    @media (min-width: 1200px){
      .hero__inset{top:26%;left:22%}
    }
  </style>
</head>
<body class="theme-peach">
  <header class="site-header">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="Easbroidery" class="brand__logo" />
      <span class="brand__name">EASBROIDERY</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero__grid card">
      <!-- Left column: text + CTA -->
      <div class="hero__copy">
        <h1>Digitize photos into<br/>embroidery files</h1>
        <p class="lede">
          Use AI-style math to convert your photos into embroidery designs with ease.
          Upload a photo, refine the subject, add curved text, and export stitch files.
          Runs entirely in your browser.
        </p>
        <p><a class="btn btn--primary" href="editor.html">Upload photo</a></p>
      </div>

      <!-- Right column: hero photo with inset pinned on top -->
      <figure class="hero__example">
        <img src="assets/hero-photo.jpg" alt="Sweatshirt with embroidery" />
        <div class="hero__inset">
          <img src="assets/hero-inset.jpg" alt="Inset sample" />
        </div>
      </figure>
    </div>
  </main>

  <footer class="site-foot">© Easbroidery</footer>
</body>
</html>
