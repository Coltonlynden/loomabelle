<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-peach">
  <header class="site-header">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" alt="Easbroidery" class="brand__logo" />
      <span class="brand__name">EASBROIDERY</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <main class="hero">
    <section class="hero__content">
      <h1 class="hero__title">Digitize photos into<br/>embroidery files</h1>
      <p class="hero__lead">
        Use AI-style math to convert your photos into embroidery designs with ease.
        Upload a photo, refine the subject, add curved text, and export stitch files.
        Runs entirely in your browser.
      </p>
      <a class="btn btn--primary hero__cta" href="editor.html">Upload photo</a>
    </section>

    <figure class="hero__art">
      <img class="hero__photo" src="assets/hero-photo.jpg" alt="Sweatshirt with embroidery" />
      <div class="hero__bubble">
        <img src="assets/hero-inset.jpg" alt="Inset detail" />
      </div>
    </figure>
  </main>

  <footer class="site-footer">
    <small>© Easbroidery</small>
  </footer>
