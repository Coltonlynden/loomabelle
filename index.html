<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css"/>

<body class="shell">
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Easbroidery logo"><span>EASBROIDERY</span>

    <nav class="nav">

  <main class="container">
    <section class="card hero">
      <h1>Digitize photos into<br>embroidery files</h1>

        Upload a photo, refine the subject, add curved text, and export stitch files.
        Runs entirely in your browser.
      </p>

      <!-- Example image sits BELOW text BUT ABOVE the upload button -->
      <figure class="example">
        <img src="assets/hero-photo.jpg" alt="Sweatshirt with embroidery">
        <figcaption>Sweatshirt with embroidery</figcaption>
      </figure>

      <p>
        <a class="btn btn-primary" href="editor.html">Upload photo</a>
      </p>

      <!-- Inset image on the RIGHT, slightly overlapping (always stays on right) -->
      <div class="inset">
        <img src="assets/hero-inset.jpg" alt="">
      </div>
    </section>
  </main>

  <footer class="site-footer">© Easbroidery</footer>
