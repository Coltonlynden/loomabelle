<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easbroidery — Digitize photos into embroidery files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home">
  <div class="garland garland--top" aria-hidden="true"></div>

  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="features.html">Features</a>
      <a class="nav-link" href="pricing.html">Pricing</a>
    </nav>
    <a class="brand" href="index.html" aria-label="Easbroidery home">
      <img src="assets/logo.png" class="logo" alt="" />
      <span class="wordmark">EASBROIDERY</span>
    </a>
  </header>

  <main class="hero">
    <div class="hero__copy">
      <h1 class="display">Digitize photos into<br />embroidery files</h1>
      <p class="lead">Use AI‑style math to convert your photos into embroidery designs with ease.</p>
      <p class="sublead">Upload a photo, refine the subject, add curved text, and export stitch files. Runs entirely in your browser.</p>
      <a class="btn btn--primary hero__cta" href="editor.html">Upload photo</a>
    </div>

    <!-- Hero art with circular inset -->
    <div class="hero__art">
      <figure class="hero-frame">
        <!-- big background image -->
        <img class="hero-base" src="assets/hero-base.jpg" alt="Sweatshirt with embroidery" />
        <!-- circular inset image -->
        <img class="hero-inset" src="assets/hero-inset.jpg" alt="Original pet photo" />
        <!-- sparkle (optional) -->
        <svg class="spark" viewBox="0 0 60 60" aria-hidden="true">
          <path d="M30 0l5 20 20 5-20 5-5 20-5-20-20-5 20-5z" fill="rgba(218,153,135,.55)"/>
        </svg>
      </figure>
    </div>
  </main>

  <div class="garland garland--bottom" aria-hidden="true"></div>
  <footer class="site-footer"><small>© Easbroidery</small></footer>
</body>
</html>
