<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loomabelle ‚Äî photo ‚Üí stitch files</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page">
  <!-- Top bar -->
  <header class="topnav">
    <div class="navwrap">
      <a class="logo" href="#">
        <span class="mark">üü°</span>
        <div class="wordmark">
          <div class="brand">Loomabelle</div>
          <div class="tag">photo ‚Üí stitch files</div>
        </div>
      </a>
      <nav class="links">
        <a href="#">Features</a>
        <a href="#">How it works</a>
        <a href="#">Gallery</a>
      </nav>
      <div class="actions">
        <button class="btn soft">Sign in</button>
        <button class="btn rainbow">Try it</button>
      </div>
    </div>
  </header>

  <!-- Tabs -->
  <div class="tabs-wrap">
    <div class="tabs">
      <button class="tab-btn active" data-tab="upload">Upload Photo</button>
      <button class="tab-btn" data-tab="draw">Draw & Trace</button>
      <span class="muted">ready to use</span>
    </div>

    <!-- Upload panel -->
    <section class="panel active" id="panel-upload">
      <div class="grid">
        <!-- Upload card -->
        <article class="card blue">
          <div class="card-head">
            <span class="icon">üß∞</span>
            <h2>Upload a photo</h2>
          </div>

          <label class="upload-zone" id="drop-zone">
            <input id="file-input" type="file" accept="image/*" />
            <div class="upload-inner">
              <div class="folder">üìÅ</div>
              <div>Drag & drop or click to choose</div>
            </div>
          </label>

          <div class="opts">
            <label><input id="opt-palette" type="checkbox" checked /> Reduce to stitch palette</label>
            <label><input id="opt-outline" type="checkbox" checked /> Edge outline</label>
            <div style="display:flex;align-items:center;gap:12px">
              <input id="opt-density" type="range" min="1" max="7" value="2" />
              <span class="muted">Density</span>
            </div>
          </div>
        </article>

        <!-- Preview card (HIDDEN by default) -->
        <article class="card rose" id="preview-card" hidden>
          <div class="card-head">
            <span class="icon">üßµ</span>
            <h2>Preview (stitched)</h2>
          </div>

          <div class="preview" id="preview-host">
            <!-- the preview canvas is injected here -->
          </div>

          <div class="formats">
            <button class="btn soft" id="btn-dst">DST</button>
            <button class="btn soft" id="btn-exp">EXP</button>
            <button class="btn soft" id="btn-png">PNG</button>
            <button class="btn" id="btn-process">Process Photo</button>
            <button class="btn ghost" id="btn-highlight">Highlight Subject</button>
            <label class="muted" style="display:flex;align-items:center;gap:6px;">
              <input type="checkbox" id="chk-nosubj" />
              No subject
            </label>
          </div>
        </article>
      </div>
    </section>

    <!-- Draw panel (unchanged layout) -->
    <section class="panel" id="panel-draw">
      <article class="card violet">
        <div class="card-head">
          <span class="icon">‚úÇÔ∏è</span>
          <h2>Draw & Trace</h2>
        </div>

        <div class="canvas" id="draw-host">
          <!-- drawing canvas injected here -->
        </div>

        <div class="formats">
          <button class="btn soft" id="tool-pen">Pen</button>
          <button class="btn soft" id="tool-eraser">Eraser</button>
          <button class="btn soft" id="tool-clear">Clear</button>
          <button class="btn" id="tool-process">Process Selection</button>
        </div>
      </article>

      <article class="card green">
        <div class="card-head">
          <span class="icon">üé®</span>
          <h2>Thread Palette</h2>
        </div>
        <div class="swatches" id="thread-swatches">
          <div class="swatch" style="--c:#ef4444"></div>
          <div class="swatch" style="--c:#f472b6"></div>
          <div class="swatch" style="--c:#a78bfa"></div>
          <div class="swatch" style="--c:#60a5fa"></div>
          <div class="swatch" style="--c:#38bdf8"></div>
          <div class="swatch" style="--c:#34d399"></div>
          <div class="swatch" style="--c:#84cc16"></div>
          <div class="swatch" style="--c:#f59e0b"></div>
          <div class="swatch" style="--c:#fb7185"></div>
          <div class="swatch" style="--c:#10b981"></div>
        </div>
        <div class="formats">
          <button class="btn soft" id="btn-suggest">Suggest Stitch Types</button>
          <button class="btn soft" id="btn-export" disabled>Export Embroidery</button>
        </div>
      </article>
    </section>
  </div>

  <footer class="sitefooter">
    <div class="footcard">
      <div class="footgrid">
        <div class="footlinks">
          <a href="#">Brand</a><span class="dot">‚Ä¢</span>
          <a href="#">FAQ</a><span class="dot">‚Ä¢</span>
          <a href="#">Contact</a>
        </div>
        <div class="muted">¬© 2025 Loomabelle</div>
      </div>
    </div>
  </footer>

  <script src="script.upload.js" defer></script>
  <script src="script.draw.js" defer></script>
  <script src="script.preview.js" defer></script>
  <script src="processing.js" defer></script>
</body>
</html>
