<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loomabelle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="logo.png" alt="Loomabelle Logo">
      <span>Loomabelle</span>
    </div>
    <nav>
      <a href="#">Features</a>
      <a href="#">How it works</a>
      <a href="#">Gallery</a>
      <a href="#" class="signin">Sign in</a>
      <a href="#" class="tryit">Try it</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Turn photos into embroidery files.</h1>
      <p>A cozy in-browser tool. Upload a photo or trace by hand, then export a stitch file.</p>
      <button id="start-photo">Start with a photo</button>
      <button id="start-draw">Open the drawing tab</button>
    </section>
    <section id="upload-section"></section>
    <section id="draw-section"></section>
  </main>
  <script src="processing.js"></script>
  <script src="script.upload.js"></script>
  <script src="script.draw.js"></script>
  <script src="script.preview.js"></script>
</body>
</html>
